<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <title>Mini Project Revou</title>
    </head>
    <body>
        <header class="navigation">
            <!--div only work as a container, so if the div is resized, it wont affect the img-->
            <div class="logo">
                <img src="assets/logo.png" alt=logo width="56px" height="56px">
            </div>

            <nav>
                <button onclick="window.location.href = '/';" class="home" id="home-btn">Home</button>
                <button class="ourpackage"><a href="#our-package">Our Package</a></button>
                <button class="callus">Call Us</button>
            </nav>
        </header>
        
        <hr>

        <main>
            <header class="starter">
                <h1>Your Trusted Travel Agent's</h1>

                <p>Your happiness is our happiness</p>
            </header>

            <section class="content">
                <div class="slide"></div>

                <div class="form-content">
                    <header class="form-opening">
                        <h4>Contact Us</h4>
                        <p>Sales akan menghubungkan anda 1x24 jam setelah data kami terima.</p>
                    </header>

                    <form>
                        <label><b>Your Name:</b></label>
                        <br>
                        <input type="text">
                        <br>
                        <label><b>Email Address:</b></label>
                        <br>
                        <input type="text">
                        <br>
                        <label><b>What are you interested in?</b></label>
                        <br>
                        <select>
                            <option>Option 1</option>
                            <option>Option 2</option>
                        </select>
                        <br>
                        <button>SEND</button>
                    </form>
                </div>
            </section>

            <section class="our-package-content" id="#our-package">
                <h1>Our Package</h1>
            </section>
        </main>
        <footer>

        </footer> 
    </body>
</html>
